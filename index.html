<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    label{
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to our contact form</h1>
  <form>
    <label for="Name">Your Name
      <input type="text" placeholder="Your Name">
    </label>
    <label for="Email">Your Email
      <input type="Email" placeholder="Your Email">
    </label>
    <label for="Phone">Your Phone
      <input type="Phone" placeholder="Your Phone">
    </label>
      <fieldset>
        <legend>Pick one of this</legend>
        <label for="Orange">
          <input type="radio" name="Fruits" id="Orange">
          Orange
        </label>
        <label for="Apple">
          <input type="radio" name="Fruits" id="Apple">
          Apple
        </label>
        </label>
        <label for="Lemon">
          <input type="radio" name="Fruits" id="Lemon">
          Lemon
        </label>
        </label>
        <label for="mango">
          <input type="radio" name="Fruits" id="Mango">
          Mango
        </label>
        </label>
        <label for="Banana">
          <input type="radio" name="Fruits" id="Banana">
          Banana
        </label>
      </fieldset>
      <fieldset>
        <legend>Pick As much as you can</legend>
        <fieldset>
          <label for="Montair">
            <input type="checkbox" name="Medicine" id="Montair">

          </label>
          <label for="Finix">

            Finix
          </label>
          <label for="Docopa">
            <input type="checkbox" name="Medicine" id="Docopa">
            Docopa
          </label>
          <label for="Doxiva">
            <input type="checkbox" name="Medicine" id="Doxiva">
            Doxiva
          </label>
          <label for="Montela">
            <input type="checkbox" name="Medicine" id="Montela">
            Montela
          </label>
        </fieldset>
        <br>
        <br>
        <input type="reset" value="Reset">
        <br>
        <br>
        <input type="submit" value="Submit Now">
    
  </form>

  
</body>
</html>
